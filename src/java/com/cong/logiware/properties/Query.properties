IMPORT_CFS_STATE = SELECT tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,sc.code AS sales_person,tp.disabled,ca.address1 AS address,ca.city1 AS city,ca.phone,ca.state,cy.description AS country,ca.zip,ca.fax,ca.care_of_name AS coName FROM (SELECT tp.id,tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,tp.disabled FROM trading_partner tp JOIN customer_address ca ON (tp.id = ca.trading_partner_id AND ca.prime = 'on' AND ca.state) WHERE (tp.account_number LIKE '%' OR tp.account_name LIKE '%') AND tp.account_type LIKE 'V%' AND tp.sub_type = 'Import CFS' ORDER BY tp.account_number LIMIT 50) AS tp JOIN customer_address ca ON tp.id = ca.trading_partner_id AND ca.prime = 'on' LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id GROUP BY tp.account_number 
CONSIGNEE = SELECT tp.account_name, tp.account_number, tp.account_type, tp.sub_type, tp.econo_account_number AS bs_ship_fwd_no, tp.ssline_number, sc.code AS sales_person, tp.disabled, ca.address1 AS address, ca.city1 AS city, ca.state, cy.description AS country, ca.zip, ca.contact_name, ca.phone, ca.fax, ca.email1, CONCAT(co.code, ' ', co.description) AS commodity, gi.fw_fmc_number, gi.poa, gi.id_text, cy.code AS country_code, gi.id_type, gi.duns_number FROM (SELECT id, account_name, account_number, account_type, sub_type, econo_account_number, ssline_number, disabled FROM trading_partner WHERE (account_number LIKE '{0}%' OR account_name LIKE '{0}%' ) AND account_type LIKE '%C%' ORDER BY account_number LIMIT 50) AS tp JOIN customer_address ca ON (tp.id = ca.trading_partner_id AND ca.prime = 'on') LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id LEFT JOIN generic_code co ON gi.commodity_id = co.id LEFT JOIN generic_code rc ON gi.commodity_id = rc.id GROUP BY tp.account_number 
BOOKED_VOYAGE=SELECT DISTINCT CONCAT(schedule_no,'/',DATE(pol_etd)),schedule_no,DATE_FORMAT(pol_etd,'%Y-%m-%d') FROM lcl_schedule WHERE pol_id='{1}' AND pod_id='{2}' AND schedule_no LIKE '{0}%' AND poo_lrdt > NOW() order by pol_etd asc limit 50
BOOKED_VOYAGE_DOMESTIC=SELECT DISTINCT CONCAT(schedule_no,'/',DATE(pol_etd)),schedule_no,DATE_FORMAT(pol_etd,'%Y-%m-%d') FROM lcl_schedule WHERE poo_id='{1}' AND pol_id='{2}' AND schedule_no LIKE '{0}%' AND poo_lrdt > NOW() ORDER BY pol_etd DESC LIMIT 50
ORG_WO_UNLOC=SELECT DISTINCT CONCAT(UPPER(ul.un_loc_name),'/',IFNULL(UPPER(p.statecode), '')),UPPER(ul.un_loc_name) AS portname,p.statecode AS statecode,ul.un_loc_code AS unlocationcode,ul.id FROM lcl_relay_poo lrp INNER JOIN un_location ul ON lrp.poo_id = ul.id INNER JOIN ports p ON ul.un_loc_code = p.un_location_code WHERE (ul.un_loc_name LIKE '{0}%' OR ul.un_loc_code LIKE '{0}%') AND lrp.active = TRUE GROUP BY ul.un_loc_code LIMIT 50 
PORT_WO_UNLOC=SELECT DISTINCT CONCAT(UPPER(un.un_loc_name),'/',IFNULL(UPPER(st.code), UPPER(ct.description))),UPPER(un.un_loc_name),UPPER(un.state_code),un.un_loc_code,un.id FROM un_location un LEFT JOIN generic_code st ON st.id = un.state_code AND st.code_type_id = 10 LEFT JOIN generic_code ct ON ct.id = un.country_code AND ct.code_type_id = 11 WHERE un.un_loc_name LIKE '%' OR UPPER(un.un_loc_code) LIKE '%' ORDER BY un.un_loc_name LIMIT 50
DEST_WO_UNLOC=SELECT DISTINCT CONCAT(UPPER(ul.un_loc_name),'/',IFNULL(UPPER(gd.code), UPPER(gc.description))),UPPER(ul.un_loc_name) AS portname,gc.description AS countryname, ul.un_loc_code AS unlocationcode,ul.id FROM lcl_relay_fd lrf INNER JOIN un_location ul ON lrf.fd_id = ul.id INNER JOIN generic_code gc ON ul.country_code = gc.id LEFT JOIN generic_code gd ON ul.state_code = gd.id WHERE (ul.un_loc_name LIKE '{0}%' OR ul.un_loc_code LIKE '{0}%') GROUP BY ul.un_loc_code LIMIT 1000 
VOYAGE_SCHEDULE_NO_EXPORTS=SELECT ls.schedule_no AS voyageNo, ls.id AS headerId FROM lcl_ss_header ls  WHERE ls.schedule_no LIKE '{0}%' AND ls.service_type = 'E' AND ls.status NOT LIKE 'V' GROUP BY ls.id DESC
VOYAGE_SCHEDULE_NO_INLAND=SELECT ls.schedule_no AS voyageNo, ls.id AS headerId FROM lcl_ss_header ls  WHERE ls.schedule_no LIKE '{0}%' AND ls.service_type = 'N' AND ls.status NOT LIKE 'V' GROUP BY ls.id DESC
VOYAGE_SCHEDULE_NUMBER_AIR=SELECT ls.schedule_no AS voyageNo, ls.id AS headerId FROM lcl_ss_header ls  WHERE ls.schedule_no LIKE '{0}%' AND ls.service_type = 'A' AND ls.status NOT LIKE 'V' GROUP BY ls.id DESC
