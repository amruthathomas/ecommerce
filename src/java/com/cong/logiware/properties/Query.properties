DOCK_RECEIPT = SELECT DISTINCT(lfn.file_number) FROM lcl_file_number lfn JOIN lcl_booking lb ON lfn.id=lb.file_number_id JOIN un_location pol ON pol.id=lb.pol_id JOIN un_location pod ON pod.id=lb.pod_id WHERE pol.un_loc_code='{1}' AND pod.un_loc_code='{2}' AND lb.booking_type IN('I','T') and lfn.file_number LIKE '%{0}%' ORDER BY lfn.id DESC
