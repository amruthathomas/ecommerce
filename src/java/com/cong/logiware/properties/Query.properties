VOYAGE_LIST = SELECT voyage_number FROM voyage WHERE voyage_number like '{0}%'
AGENT = SELECT tp.account_name, tp.account_number,tp.account_type,tp.sub_type, tp.ssline_number,sc.code AS sales_person, tp.disabled, ca.address1 AS address,ca.city1 AS city, ca.state, cy.description AS country,ca.zip FROM (SELECT id, account_name, account_number, account_type, sub_type, ssline_number, disabled FROM trading_partner WHERE (account_number LIKE '{0}%' OR account_name LIKE '{0}%') ORDER BY account_number LIMIT 50) AS tp JOIN customer_address ca ON tp.id = ca.trading_partner_id AND ca.prime = 'on' LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id GROUP BY tp.account_number 
CURRENCY_CODE = SELECT CODE,id FROM generic_code WHERE code_type_id=32 and code like '{0}%'
UNLOCATION = SELECT DISTINCT CONCAT((un.un_loc_name),'/',IFNULL((st.code), (ct.description)),'(',un.un_loc_code,')'),un.un_loc_name,un.state_code,un.un_loc_code,un.id FROM un_location un LEFT JOIN generic_code st ON st.id = un.state_code AND st.code_type_id = 10 LEFT JOIN generic_code ct ON ct.id = un.country_code AND ct.code_type_id = 11 WHERE un.un_loc_name LIKE '{0}%' OR un.un_loc_code LIKE '{0}%' ORDER BY un.un_loc_name 
IMPORT_CFS = SELECT tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,sc.code AS sales_person, tp.disabled, ca.address1 AS address, ca.city1 AS city, ca.phone, ca.state, cy.description AS country, ca.zip, ca.fax, ca.care_of_name AS coName,tp.id FROM (SELECT  tp.id, tp.account_name, tp.account_number, tp.account_type, tp.sub_type, tp.ssline_number, tp.disabled FROM trading_partner tp JOIN customer_address ca ON ( tp.id = ca.trading_partner_id ) WHERE (tp.account_number LIKE '{0}%' OR tp.account_name LIKE '{0}%') AND tp.account_type LIKE '%V%' AND tp.sub_type = 'Import CFS' ORDER BY tp.account_number LIMIT 50) AS tp JOIN customer_address ca ON tp.id = ca.trading_partner_id LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id GROUP BY tp.account_number 
TP_WHSE = SELECT tp.account_name, tp.account_number, tp.account_type, ca.`id` AS ca_id, ca.`contact_name`, ca.`phone`, ca.`fax`, ca.`email1`, concat_ws('\r\n', if(ca.`address1` <> '', ca.`address1`, null), concat_ws(' ', concat_ws(', ', ca.`city1`, ca.`state`), ca.`zip`), gc.`description`) as address, tp.id,ca.`city1`,ca.`state`,ca.`zip`,gc.`description` AS country, mt.`value` FROM trading_partner tp JOIN customer_address ca ON tp.id = ca.trading_partner_id LEFT JOIN `generic_code` gc ON (ca.`country` = gc.`id`) LEFT JOIN multi_table mt ON ( tp.id = mt.`trading_partner_id` AND mt.`property` = 'FMC' )  WHERE ( tp.account_number LIKE '{0}%' OR tp.account_name LIKE '{0}%' ) AND tp.sub_type = 'Warehouse' GROUP BY tp.account_number 
TP_AGENT = select tp.`account_name`, tp.`account_number`, tp.`account_type`, ca.`id` as ca_id, ca.`contact_name`, ca.`phone`, ca.`fax`, ca.`email1`, concat_ws('\r\n', if(ca.`address1` <> '', ca.`address1`, null), concat_ws(' ', concat_ws(', ', ca.`city1`, ca.`state`), ca.`zip`), gc.`description`),ca.`address1` AS address1, ca.`city1`, ca.`state`, ca.`zip`, gc.`description`, tp.`id` as tp_id, ca.`secondary_phone`,tp.value  from (select tp.`account_name`, tp.`account_number`, tp.`account_type`, tp.`id`,mt.`value`  from `trading_partner` tp join `trading_partner_division` tpd on (tp.`id` = tpd.`trading_partner_id`) join `user` usr on (tpd.`division_id` = usr.`division_id`) LEFT JOIN multi_table mt ON ( tp.id = mt.`trading_partner_id` AND mt.`property` = 'FMC' ) where tp.`account_name` like '{0}%' and tpd.`selected` = 1 and usr.`id` = {1} and ( tp.`account_type` like '%A%' ) and tp.`active` = 1 order by tp.`account_number` {limit}) as tp left join `customer_address` ca on (tp.`id` = ca.`trading_partner_id`) left join `generic_code` gc on (ca.`country` = gc.`id`) group by tp.`account_number`, ca.`id` {limit}
