SALES_OR_PURCHASE_ORDER_FOR_BL_PACKAGE=SELECT CONVERT(CONCAT_WS('->','SO',A,B) , CHAR),C,D,E,F,G,H,I,J FROM ( SELECT DISTINCT so.sales_order_no A,c.description B,CONVERT(CONCAT(charge.id) , CHAR) C,CONVERT(CONCAT(charge.quantity,'(',charge.quantity_um,')') , CHAR) D, charge.`item_cross_ref` AS H,charge.quantity E, charge.quantity_um F,c.description G, charge.schedule_b_code I, 'SO' AS J  FROM fcl_booking booking JOIN fcl_container container ON booking.id = container.fcl_booking_id JOIN fcl_linked_container linked_container ON container.id = linked_container.fcl_booking_container_id JOIN fcl_container so_container ON so_container.id = linked_container.fcl_sales_order_container_id JOIN fcl_sales_order so ON so.id = so_container.fcl_sales_order_id JOIN trade_route route ON so.trade_route_id = route.id JOIN fcl_charge charge ON charge.fcl_sales_order_id = so.id JOIN generic_code c ON c.id = charge.charge_id JOIN CLIENT CLIENT ON  route.client_id = client.id WHERE so.sales_order_no LIKE '{0}%'  AND booking.id = '{1}') T UNION SELECT CONVERT(CONCAT_WS('->','PO',A,B) , CHAR),C,D,E,F,G,H,I,J FROM ( SELECT DISTINCT po.purchase_order_no A,c.description B,CONVERT(CONCAT(charge.id) , CHAR) C,CONVERT(CONCAT(charge.quantity,'(',charge.quantity_um,')') , CHAR) D, charge.`item_cross_ref` AS H,charge.quantity E, charge.quantity_um F,c.description G, charge.schedule_b_code I, 'PO' AS J  FROM fcl_booking booking JOIN fcl_container container ON booking.id = container.fcl_booking_id JOIN fcl_linked_container linked_container ON container.id = linked_container.fcl_booking_container_id JOIN fcl_container po_container ON po_container.id = linked_container.fcl_purchase_order_container_id JOIN fcl_purchase_order po ON po.id = po_container.fcl_purchase_order_id JOIN fcl_charge charge ON charge.fcl_purchase_order_id = po.id JOIN generic_code c ON c.id = charge.charge_id WHERE po.purchase_order_no LIKE '{0}%'  AND booking.id = '{1}') T UNION SELECT CONVERT(CONCAT_WS('->','PO',A, B), CHAR),C, D, E, F, G, H, I, J FROM (SELECT DISTINCT po.purchase_order_no A, c.description B, CONVERT(CONCAT(charge.id), CHAR) C,    CONVERT(CONCAT(charge.quantity,'(',charge.quantity_um,')' ),CHAR) D,charge.`item_cross_ref` AS H,charge.quantity E,charge.quantity_um F,c.description G,charge.schedule_b_code I,'PO' AS J FROM  fcl_bl bl JOIN fcl_bl_container container ON bl.id = container.fcl_bl_id JOIN fcl_linked_container linked_container ON container.id = linked_container.fcl_bl_container_id JOIN fcl_container po_container  ON po_container.id = linked_container.fcl_purchase_order_container_id JOIN fcl_purchase_order po ON po.id = po_container.fcl_purchase_order_id JOIN fcl_charge charge ON charge.fcl_purchase_order_id = po.id JOIN generic_code c ON c.id = charge.charge_id WHERE po.purchase_order_no LIKE '{0}%' AND bl.id = '{2}' ) T
