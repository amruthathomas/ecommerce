CONCAT_WITH_US_COUNTRY=SELECT CONCAT(UPPER(un.un_loc_name),'/',IFNULL(UPPER(gc.code),''),'(', un.un_loc_code,')'), UPPER(un.un_loc_name),gc.code AS a_code,un.un_loc_code ,gc.code AS b_code,un.id FROM un_location un JOIN generic_code gc ON un.state_code=gc.id WHERE (un.un_loc_code LIKE 'PR%' OR un.un_loc_code LIKE 'US%') AND (un.un_loc_name LIKE '{0}%' OR un.un_loc_code LIKE '{0}%') ORDER BY un.un_loc_name
CONCAT_WITHOUT_US_COUNTRY=SELECT CONCAT(UPPER(un.un_loc_name),'/',IFNULL(UPPER(gc.description),''),'(', un.un_loc_code,')'), UPPER(un.un_loc_name),gc.description AS a_desc,un.un_loc_code ,gc.description AS b_desc,un.id FROM un_location un JOIN generic_code gc ON un.country_code=gc.id WHERE un.un_loc_code NOT LIKE 'US%' AND (un.un_loc_name LIKE '{0}%' OR un.un_loc_code LIKE '{0}%') ORDER BY un.un_loc_name
CONCAT_ALL_CITIES=SELECT CONCAT(UPPER(un.un_loc_name),'/',IFNULL(UPPER(gc.description),''),'(', un.un_loc_code,')'), UPPER(un.un_loc_name),gc.description ,un.un_loc_code ,un.id FROM un_location un JOIN generic_code gc ON un.country_code=gc.id WHERE (un.un_loc_name IS NOT NULL AND un.un_loc_code IS NOT NULL) AND (un.un_loc_name LIKE '{0}%' OR un.un_loc_code LIKE '{0}%' )ORDER BY un.un_loc_name
AIR_VOYAGE_AIRPORTS=SELECT UPPER(un.un_loc_name), un.country_code, un.un_loc_code, un.id FROM un_location un WHERE un.un_loc_code IS NOT NULL AND un_loc_code!='' AND (un.un_loc_name LIKE '{0}%' OR un.un_loc_code LIKE '{0}%') AND un.airport=1 order by un.un_loc_name
