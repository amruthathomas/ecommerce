IMPORT_WAREHOUSE =select CONCAT(wh.name, ' - '),wh.name,CONCAT(wh.address,'\n',wh.city,', ',wh.state,' ',wh.zipcode),IF(wh.city IS NULL, '', wh.city),IF(wh.state IS NULL, '', wh.state),IF(wh.zipcode IS NULL, '', wh.zipcode),IF(wh.phone IS NULL, '', wh.phone),IF(wh.fax IS NULL, '', wh.fax),wh.id FROM warehouse wh WHERE (wh.name LIKE '%{0}')
SHIP_TO=SELECT tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,sc.code AS gncode,tp.disabled,ca.address1,ca.city1,ca.state,cy.description ,ca.zip,ca.contact_name,ca.phone,ca.fax,ca.email1,CONCAT(co.code, ' ', co.description) ,gi.fw_fmc_number,gi.poa,gi.id_text,cy.code ,gi.id_type,gi.duns_number FROM (SELECT account_name,account_number,account_type,sub_type,ssline_number,disabled FROM trading_partner WHERE (account_name LIKE '{0}%' OR account_number LIKE '{0}%') GROUP BY account_number LIMIT 50) AS tp JOIN customer_address ca ON (tp.account_number = ca.trading_partner_id OR ca.prime = 'on') LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.account_number = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id LEFT JOIN generic_code co ON gi.commodity_id = co.id ORDER BY tp.account_name
TRADING_PARTNER_IMPORTS=SELECT tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,sc.code,tp.disabled,ca.address1,ca.city1,ca.state,cy.description,ca.zip,ca.contact_name,ca.phone,ca.fax,ca.email1,CONCAT(co.code, ' ', co.description),gi.fw_fmc_number,gi.poa,gi.id_text,gi.id_type,gi.duns_number FROM (SELECT account_name,account_number,account_type,sub_type,ssline_number,disabled FROM trading_partner WHERE account_name LIKE '{0}%' AND sub_type = 'trucker' AND account_type LIKE '%V%' GROUP BY account_number LIMIT 50) AS tp JOIN customer_address ca ON (tp.account_number = ca.trading_partner_id OR ca.prime = 'on')LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.account_number = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id LEFT JOIN generic_code co ON gi.commodity_id = co.id GROUP BY tp.account_number
COLOADER_SEARCH=SELECT tp.account_name,tp.account_number,tp.account_type,ca.contact_name,ca.phone,ca.fax,ca.email1,ca.address1,ca.city1,ca.state,ca.zip,(SELECT info.`EDI_portal` FROM `customer_general_info` info WHERE info.`trading_partner_id` = tp.`id` LIMIT 1) AS EDI_portal,tp.id FROM (SELECT tp.id,tp.account_name,tp.account_number,tp.account_type FROM trading_partner tp WHERE tp.account_name LIKE '{0}%' AND tp.active = 1 ORDER BY tp.`id` {limit}) AS tp LEFT JOIN customer_address ca ON ( tp.id = ca.trading_partner_id AND ca.prime = 'on' AND CASE WHEN COALESCE({ 1 }, '') = '' THEN ca.state LIKE '%' ELSE ca.state IN ({ 1 }) END AND ca.zip LIKE CASE WHEN '{2}' = '' THEN '%' ELSE '{2}' END ) GROUP BY tp.`account_number` {limit}
CFCL_ACCOUNT=SELECT tp.account_name, tp.account_number, tp.account_type, tp.sub_type, tp.econo_account_number AS bs_ship_fwd_no, tp.ssline_number, sc.code AS sales_person, tp.disabled, ca.address1 AS address, ca.city1 AS city, ca.state, cy.description AS country, ca.zip FROM (SELECT tp.id, tp.account_name, tp.account_number, tp.account_type, tp.sub_type, tp.econo_account_number, tp.ssline_number, tp.disabled FROM trading_partner tp JOIN customer_general_info gi ON (tp.id = gi.trading_partner_id) WHERE (tp.account_number LIKE '{0}%' OR tp.account_name LIKE '{0}%' ) ORDER BY tp.account_number LIMIT 50) AS tp JOIN customer_address ca ON tp.id = ca.trading_partner_id AND ca.prime = 'on' LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id GROUP BY tp.account_number
