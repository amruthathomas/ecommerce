VOYAGE_SCHEDULE_NO=SELECT ls.schedule_no AS voyageNo, ls.id AS headerId FROM lcl_ss_header ls  JOIN lcl_unit_ss lus   ON lus.`ss_header_id` = ls.`id` JOIN lcl_unit lu ON lu.`id`= lus.`unit_id` WHERE ls.schedule_no LIKE '{0}%' AND ls.service_type = 'E' AND ls.status NOT LIKE 'V' GROUP BY ls.id DESC
IMPORT_SSLINE = SELECT tp.account_name, tp.account_number, tp.account_type, tp.sub_type, tp.econo_account_number AS bs_ship_fwd_no, tp.ssline_number, sc.code AS sales_person, tp.disabled, ca.address1 AS address, ca.city1 AS city, ca.state, cy.description AS country, ca.zip FROM (SELECT id, account_name, account_number, account_type, sub_type, econo_account_number, ssline_number, disabled FROM trading_partner WHERE (account_number LIKE '{0}%' OR account_name LIKE '{0}%' ) AND account_type LIKE '%V%' ORDER BY account_number LIMIT 50) AS tp JOIN customer_address ca ON tp.id = ca.trading_partner_id AND ca.prime = 'on' LEFT JOIN generic_code cy ON ca.country = cy.id LEFT JOIN customer_general_info gi ON tp.id = gi.trading_partner_id LEFT JOIN generic_code sc ON gi.sales_code = sc.id GROUP BY tp.account_number
VENDOR = SELECT tp.account_name,tp.account_number,tp.account_type,tp.sub_type,tp.ssline_number,tp.disabled,ca.address1 AS address,ca.city1 AS city,ca.state,cy.description AS country,ca.zip FROM (SELECT account_name,account_number,account_type,sub_type,ssline_number,disabled FROM trading_partner WHERE (account_number LIKE '%' OR account_name LIKE '%') AND account_type LIKE '%V%' ORDER BY account_number LIMIT 50) AS tp JOIN customer_address ca ON ca.prime = 'on'  LEFT JOIN generic_code cy ON ca.country = cy.id GROUP BY tp.account_number
