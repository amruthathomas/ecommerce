t.id = t_p.agent_id   LEFT JOIN customer_address ca_agent     ON ca_agent.trading_partner_id = tp_agent.id   LEFT JOIN generic_code gc_agent     ON gc_agent.id = ca_agent.country   LEFT JOIN USER sales_agent     ON sales_agent.id = tp_agent.sales_person_id   LEFT JOIN customer_general_info info_agent     ON tp_agent.id = info_agent.trading_partner_id   LEFT JOIN multi_table mt_agent     ON tp_agent.id = mt_agent.trading_partner_id       AND mt_agent.property       AND tp_agent.active = 1   LEFT JOIN trading_partner tp_consignee     ON tp_consignee.id = t_p.consignee_id   LEFT JOIN customer_address ca_consignee     ON ca_consignee.trading_partner_id = tp_consignee.id   LEFT JOIN generic_code gc_consignee     ON gc_consignee.id = ca_consignee.country   LEFT JOIN USER sales_consignee     ON sales_consignee.id = tp_consignee.sales_person_id   LEFT JOIN customer_general_info info_consignee     ON tp_consignee.id = info_consignee.trading_partner_id   LEFT JOIN multi_table mt_consignee     ON tp_consignee.id = mt_consignee.trading_partner_id       AND mt_consignee.property       AND tp_consignee.active = 1 WHERE  p.`airport` = 1 AND ( p.port_name LIKE '{0}%' OR p.city LIKE '{0}%'  OR p.digit_code LIKE '{0}%' OR p.un_location_code LIKE '{0}%' )  ORDER BY p.port_name )  UNION  (SELECT   UPPER(p.port_name) AS col_1, UPPER(p.digit_code)           AS col_2,   p.country_name               AS col_3,   UPPER(p.port_name)           AS col_4,   NULL AS col_5,   NULL AS col_6,   NULL AS col_7,   NULL AS col_8,   NULL AS col_9,   NULL AS col_10,   NULL AS col_11,   NULL AS col_12,   NULL AS col_13,   NULL AS col_14,   NULL AS col_15,   NULL AS col_16,   NULL AS col_17,   NULL AS col_18,   NULL AS col_19,   NULL AS col_20,   NULL AS col_21,   NULL AS col_22,   NULL AS col_23,   NULL col_24,   NULL col_25,   NULL col_26,   NULL AS col_27,   NULL col_28,   NULL col_29,   NULL col_30,   NULL col_31,   NULL col_32,   NULL col_33,   NULL col_34,   NULL col_35,   NULL col_36,   NULL col_37, 