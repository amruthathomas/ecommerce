COST_CODE=SELECT gl.Charge_code, CAST(IF(gl.charge_description <> '', gl.charge_description, ge.description)as char(300)) AS description, gl.id FROM gl_mapping gl JOIN generic_code ge ON gl.Charge_code = ge.code AND ge.code_type_id = (SELECT id FROM code_type WHERE description = 'Cost Code') WHERE gl.Charge_code <> ''  AND (gl.Charge_code LIKE '{0}%' OR gl.charge_description LIKE '{0}%' ) AND gl.shipment_type like 'LCL%' GROUP BY gl.Charge_code ORDER BY gl.Charge_code
COST_CODE_IMPORT=SELECT gl.Charge_code, CAST(IF(gl.charge_description <> '', gl.charge_description, ge.description)as char(300)) AS description, gl.id FROM gl_mapping gl JOIN generic_code ge ON gl.Charge_code = ge.code AND ge.code_type_id = (SELECT id FROM code_type WHERE description = 'Cost Code') WHERE gl.Charge_code <> ''  AND (gl.Charge_code LIKE '{0}%' OR gl.charge_description LIKE '{0}%' ) AND gl.shipment_type like 'LCL%' GROUP BY gl.Charge_code ORDER BY gl.Charge_code
COST_CODE_EXPORT=SELECT gl.Charge_code, CAST(IF(gl.charge_description <> '', gl.charge_description, ge.description)as char(300)) AS description, gl.id FROM gl_mapping gl JOIN generic_code ge ON gl.Charge_code = ge.code AND ge.code_type_id = (SELECT id FROM code_type WHERE description = 'Cost Code') WHERE gl.Charge_code <> ''  AND (gl.Charge_code LIKE '{0}%' OR gl.charge_description LIKE '{0}%' ) AND gl.shipment_type like 'LCL%' GROUP BY gl.Charge_code ORDER BY gl.Charge_code
