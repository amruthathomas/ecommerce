ACCOUNT_NAME_TYPE_CONCAT_SELECT_CONTACT=select tp.`account_name`, tp.`account_number`, tp.`account_type`, if(ca.`custom_address` <> '', ca.`custom_address`, convert(concat_ws('', concat(ca.`address1`, '\n'), ca.`city1`, concat(if(ca.`state` <> '', ',', ' '), ca.`state`), concat(' ', ca.`zip`), if(gc.`description` <> '', concat('\n', gc.`description`), ''), concat('\n', ca.`contact_name`, if((ca.`phone` <> '' or ca.`secondary_phone` <> '' or ca.`fax` <> '' or ca.`email1` <> ''), '\n', ''), if(ca.`phone` <> '', concat(ca.`phone`, '(P)', '\n'), '\n'), if(ca.`secondary_phone` <> '', concat(ca.`secondary_phone`, '(P)', '\n'), ''), if(ca.`fax` <> '', concat('\n', ca.`fax`, '(F)'), ''), if((ca.`fax` <> '' and ca.`email1` <> ''), ', ', ''), if(ca.`email1` <> '', concat('\n', ca.`email1`), ''))), char(500))) as custom_address, ca.`address1` as address1, ca.`city1`, ca.`state`, gc.`description`, ca.`contact_name`, ca.`phone`, ca.`fax`, ca.`email1`, ca.`zip`, tp.`id`, UserGetFirstName(tp.`sales_person_id`) as first_name, (select info.`ein_master` from `customer_general_info` info where info.`trading_partner_id` = tp.`id` limit 1) as ein_master, ca.id as ca_id, tp.`ar_payment_terms_id`, tp.`airline_code`, (select mt.`value` from `multi_table` mt where mt.`trading_partner_id` = tp.`id` and mt.`property` = 'IATA_CODE' limit 1) as iata_code from (select tp.`account_name`, tp.`account_number`, tp.`account_type`, tp.`id`, tp.`ar_payment_terms_id`, tp.`airline_code`, tp.`sales_person_id` from `trading_partner` tp where (tp.`account_name` like '{0}%' or tp.`account_number` like '{0}%') and tp.`active` = 1 order by tp.`id` {limit}) as tp left join `customer_address` ca on (tp.`id` = ca.`trading_partner_id`) left join `generic_code` gc on (ca.`country` = gc.`id`) group by tp.`account_number`, ca.`id` {limit}
ACCOUNT_NAME_BANK_CONCAT_SELECT=SELECT tp.account_name,tp.account_number,IF(ca.custom_address != '',ca.custom_address,CONVERT(CONCAT_WS('',CONCAT(ca.address1, '\n'),ca.city1,CONCAT(IF(ca.state != '', ',', ' '),ca.state),CONCAT('  ', ca.zip, '\n'),gc.description),CHAR)) AS custom_address,ca.address1 AS address1,ca.city1,ca.state,gc.description,ca.contact_name,ca.phone,ca.fax,ca.email1,ca.zip,tp.id,UserGetFirstName(tp.`sales_person_id`) as first_name,(select info.`ein_master` from `customer_general_info` info where info.`trading_partner_id` = tp.`id` limit 1) as ein_master FROM (select tp.id,tp.sales_person_id,tp.account_name,tp.account_number FROM trading_partner tp WHERE tp.account_name LIKE '{0}%' AND tp.active = 1 AND tp.account_type LIKE '%B%' ORDER BY tp.`id` {limit}) AS tp LEFT JOIN customer_address ca ON (tp.id = ca.trading_partner_id) LEFT JOIN generic_code gc ON (gc.id = ca.country) GROUP BY tp.`account_number` {limit} 
